<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Favorite Person âœ¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink-main: #ffb7c5; --pink-dark: #ff8fa3; --sparkle: #fff5f7; }
        body { 
            background: radial-gradient(circle, #fff5f7 0%, #ffdee5 100%);
            font-family: 'Quicksand', sans-serif;
            height: 100vh; overflow: hidden; touch-action: none;
        }
        .fancy-title { font-family: 'Dancing Script', cursive; }

        /* Decorative Victorian-style Border */
        .page-border {
            position: fixed; inset: 20px; border: 2px solid var(--pink-dark);
            pointer-events: none; border-radius: 30px; z-index: 50;
        }
        .page-border::before {
            content: 'âœ¿'; position: absolute; top: -15px; left: 50%; 
            transform: translateX(-50%); font-size: 30px; color: var(--pink-dark); background: #fff5f7; padding: 0 10px;
        }

        /* Glass Card with Floral Softness */
        .pink-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 3px solid white;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(255, 143, 163, 0.2);
        }

        /* Cute Button Styles */
        .btn-cute {
            padding: 18px 40px; border-radius: 100px; font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 0px #ff8fa3;
        }
        .btn-yes { background: #ff4d6d; color: white; }
        .btn-yes:active { transform: translateY(4px); box-shadow: 0 4px 0px #ff8fa3; }

        .btn-no { background: white; color: #ff8fa3; border: 2px solid #ff8fa3; box-shadow: 0 8px 0px #ffccd5; }

        /* Floating Elements */
        .sparkle { position: absolute; pointer-events: none; animation: fly 3s linear infinite; }
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="page-border"></div>
    <div id="particle-container"></div>

    <div class="pink-glass p-8 md:p-16 text-center max-w-lg w-full relative z-10" id="mainCard">
        <div class="relative w-32 h-32 mx-auto mb-8">
            <div class="absolute inset-0 bg-pink-200 rounded-full animate-ping opacity-20"></div>
            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix&backgroundColor=ffdfbf" 
                 class="rounded-full border-4 border-white shadow-lg relative z-10 bg-white">
            <div class="absolute -top-2 -right-2 text-3xl">ðŸŽ€</div>
        </div>

        <h3 class="uppercase tracking-[0.3em] text-[10px] text-pink-400 mb-2 font-bold italic">A Sweet Invitation</h3>
        <h1 class="fancy-title text-5xl md:text-6xl text-rose-500 mb-10 leading-tight">Will you be my Valentine?</h1>
        
        <div class="flex flex-col sm:flex-row items-center justify-center gap-6 h-40">
            <button id="yesBtn" class="btn-cute btn-yes text-lg">YES, OTP! ðŸ’•</button>
            <button id="noBtn" class="btn-cute btn-no text-lg">N-No Way...</button>
        </div>

        <div class="mt-8 flex justify-center gap-4 opacity-30 text-xl">
            <span>âœ¨</span><span>ðŸŒ¸</span><span>âœ¨</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const particleContainer = document.getElementById('particle-container');
        let dodgeCount = 0;

        // 1. Sparkle & Heart Generator
        function createSparkle(x, y) {
            const items = ['ðŸŒ¸', 'âœ¨', 'ðŸ’–', 'ðŸŽ€', 'â˜ï¸'];
            const item = document.createElement('div');
            item.className = 'sparkle';
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.left = (x || Math.random() * window.innerWidth) + 'px';
            item.style.top = (y || Math.random() * window.innerHeight) + 'px';
            item.style.fontSize = Math.random() * 20 + 10 + 'px';
            particleContainer.appendChild(item);
            setTimeout(() => item.remove(), 3000);
        }
        setInterval(() => createSparkle(), 400);

        // 2. Pro Dodge Logic (iPad & Desktop)
        const dodge = (e) => {
            if(e) e.preventDefault();
            dodgeCount++;
            
            // Random cute phrases on No button
            const phrases = ["Rude!", "Think again ðŸ¥º", "Pookie pls", "Non-option", "Error 404"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];

            const angle = Math.random() * Math.PI * 2;
            const dist = 120 + (dodgeCount * 10);
            const x = Math.cos(angle) * dist;
            const y = Math.sin(angle) * dist;

            gsap.to(noBtn, {
                x: x, y: y,
                duration: 0.4,
                ease: "back.out(2)",
                rotate: "random(-15, 15)"
            });

            // Make "Yes" grow more cute
            gsap.to(yesBtn, { scale: 1 + (dodgeCount * 0.08), duration: 0.3 });
            
            // Burst particles on dodge
            for(let i=0; i<5; i++) createSparkle(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
        };

        noBtn.addEventListener('touchstart', dodge, {passive: false});
        noBtn.addEventListener('mouseenter', dodge);

        // 3. Final Success
        yesBtn.addEventListener('click', () => {
            gsap.to("#mainCard", { opacity: 0, scale: 0.8, duration: 0.5, onComplete: () => {
                document.body.innerHTML = `
                    <div class="text-center">
                        <h1 class="fancy-title text-8xl text-rose-500 mb-6">Yay! ðŸ¥°</h1>
                        <p class="text-rose-400 text-xl font-bold tracking-widest uppercase">My Heart is Doki-Doki!</p>
                        <div class="mt-10 text-6xl animate-bounce">ðŸ’–âœ¨ðŸŒ·</div>
                    </div>
                `;
            }});
        });

        // 4. iPad Touch Trail
        document.addEventListener('touchmove', (e) => {
            createSparkle(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: true});
    </script>
</body>
</html>
