<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>For My Favorite Person ‚ú®</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink-main: #ffb7c5; --pink-dark: #ff8fa3; --sparkle: #fff5f7; }
        body { 
            background: radial-gradient(circle, #fff5f7 0%, #ffdee5 100%);
            font-family: 'Quicksand', sans-serif;
            height: 100vh; overflow: hidden; touch-action: none;
        }
        .fancy-title { font-family: 'Dancing Script', cursive; }

        .page-border {
            position: fixed; inset: 20px; border: 2px solid var(--pink-dark);
            pointer-events: none; border-radius: 30px; z-index: 50;
        }
        .page-border::before {
            content: '‚úø'; position: absolute; top: -15px; left: 50%; 
            transform: translateX(-50%); font-size: 30px; color: var(--pink-dark); background: #fff5f7; padding: 0 10px;
        }

        .pink-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 3px solid white;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(255, 143, 163, 0.2);
        }

        .btn-cute {
            padding: 18px 40px; border-radius: 100px; font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 0px #ff8fa3;
        }
        .btn-yes { background: #ff4d6d; color: white; }
        .btn-yes:active { transform: translateY(4px); box-shadow: 0 4px 0px #ff8fa3; }

        .btn-no { background: white; color: #ff8fa3; border: 2px solid #ff8fa3; box-shadow: 0 8px 0px #ffccd5; }

        .sparkle { position: absolute; pointer-events: none; animation: fly 3s linear infinite; }
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Success Screen Graphics */
        .success-image {
            width: 250px; height: 250px; border-radius: 30px;
            object-fit: cover; border: 5px solid white;
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="page-border"></div>
    <div id="particle-container"></div>

    <div class="pink-glass p-8 md:p-16 text-center max-w-lg w-full relative z-10" id="mainCard">
        <div class="relative w-32 h-32 mx-auto mb-8">
            <div class="absolute inset-0 bg-pink-200 rounded-full animate-ping opacity-20"></div>
            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix&backgroundColor=ffdfbf" 
                 class="rounded-full border-4 border-white shadow-lg relative z-10 bg-white">
            <div class="absolute -top-2 -right-2 text-3xl">üéÄ</div>
        </div>

        <h3 class="uppercase tracking-[0.3em] text-[10px] text-pink-400 mb-2 font-bold italic">Baby.....i'm sorrrrryyyyy</h3>
        <h1 class="fancy-title text-5xl md:text-6xl text-rose-500 mb-10 leading-tight">Do you accept my apology?</h1>
        
        <div class="flex flex-col sm:flex-row items-center justify-center gap-6 h-40">
            <button id="yesBtn" class="btn-cute btn-yes text-lg">YES!!! üíï</button>
            <button id="noBtn" class="btn-cute btn-no text-lg">N-No Way...</button>
        </div>

        <div class="mt-8 flex justify-center gap-4 opacity-30 text-xl">
            <span>‚ú®</span><span>üå∏</span><span>‚ú®</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const particleContainer = document.getElementById('particle-container');
        let dodgeCount = 0;

        function createSparkle(x, y, isSuccess = false) {
            const items = isSuccess ? ['üíñ', '‚ù§Ô∏è', 'üíù', '‚ú®', 'üå∏', 'üåπ'] : ['üå∏', '‚ú®', 'üíñ', 'üéÄ', '‚òÅÔ∏è'];
            const item = document.createElement('div');
            item.className = 'sparkle';
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.left = (x || Math.random() * window.innerWidth) + 'px';
            item.style.top = (y || Math.random() * window.innerHeight) + 'px';
            item.style.fontSize = Math.random() * (isSuccess ? 40 : 20) + 10 + 'px';
            particleContainer.appendChild(item);
            
            if (isSuccess) {
                gsap.to(item, {
                    x: (Math.random() - 0.5) * 500,
                    y: (Math.random() - 0.5) * 500,
                    opacity: 0,
                    duration: 2,
                    ease: "power2.out",
                    onComplete: () => item.remove()
                });
            } else {
                setTimeout(() => item.remove(), 3000);
            }
        }
        
        setInterval(() => createSparkle(), 400);

        const dodge = (e) => {
            if(e) e.preventDefault();
            dodgeCount++;
            const phrases = ["Rude!", "Think again ü•∫", "Cutu pls", "But Why..", "Error 404"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            const angle = Math.random() * Math.PI * 2;
            const dist = 120 + (dodgeCount * 10);
            const x = Math.cos(angle) * dist;
            const y = Math.sin(angle) * dist;
            gsap.to(noBtn, { x: x, y: y, duration: 0.4, ease: "back.out(2)", rotate: "random(-15, 15)" });
            gsap.to(yesBtn, { scale: 1 + (dodgeCount * 0.08), duration: 0.3 });
            for(let i=0; i<5; i++) createSparkle(e.clientX || (e.touches && e.touches[0].clientX), e.clientY || (e.touches && e.touches[0].clientY));
        };

        noBtn.addEventListener('touchstart', dodge, {passive: false});
        noBtn.addEventListener('mouseenter', dodge);

        yesBtn.addEventListener('click', () => {
            // Trigger "Burst" of hearts
            for(let i=0; i<50; i++) createSparkle(window.innerWidth/2, window.innerHeight/2, true);

            gsap.to("#mainCard", { opacity: 0, scale: 0.8, duration: 0.5, onComplete: () => {
                document.body.innerHTML = `
                    <div class="flex flex-col items-center justify-center text-center px-6">
                        <div class="relative mb-8">
                             <div class="absolute -inset-4 bg-pink-300 blur-2xl opacity-30 rounded-full animate-pulse"></div>
                             <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMW85eTEwNmcxM2R0anAyaHlhdjNiZzJmdnplM3c5a2d0Y292YmlrbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif" 
                                  class="success-image relative z-10" alt="Happy Bears">
                             <div class="absolute -bottom-4 -right-4 text-5xl">üíù</div>
                             <div class="absolute -top-4 -left-4 text-5xl">‚ú®</div>
                        </div>
                        
                        <h1 class="fancy-title text-7xl md:text-9xl text-rose-500 mb-6 drop-shadow-sm">Yayyyyy! ü•∞</h1>
                        
                        <div class="pink-glass py-4 px-10 rounded-full inline-block border-2 border-rose-200">
                             <p class="text-rose-400 text-2xl font-bold tracking-[0.2em] uppercase">I love you so much</p>
                        </div>
                        
                        <p class="mt-8 text-rose-300 font-medium italic text-lg tracking-widest">Thank youuuuuu!!</p>
                        
                        <div class="mt-12 flex gap-6 text-4xl opacity-60">
                            <span class="animate-bounce">üå∏</span>
                            <span class="animate-bounce" style="animation-delay: 0.2s">üå∑</span>
                            <span class="animate-bounce" style="animation-delay: 0.4s">üå∏</span>
                        </div>
                    </div>
                `;
            }});
        });

        document.addEventListener('touchmove', (e) => {
            createSparkle(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: true});
    </script>
</body>
</html>
